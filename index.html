<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Conversor de monedas Nacional</title>
    
</head>
<body>
    <div class="container">
        <h1>Conversor de monedas Nacional</h1>
        
        <div class="converter-form">
            <h2>Pesos CLP</h2>
            <div class="form-group">
                <input type="number" id="amount" class="form-control" placeholder="Ingrese el monto en CLP">
            </div>
            
            <div class="form-group">
                <label for="currency">Moneda a convertir:</label>
                <select id="currency" class="form-control">
                    <option value="">Seleccione moneda</option>
                    <option value="dolar">Dolar</option>
                    <option value="euro">Euro</option>
                    <option value="uf">UF</option>
                    <option value="utm">UTM</option>
                </select>
            </div>
            
            <button id="convert-btn" class="btn">Buscar</button>
            
            <div id="result" class="result"></div>
            <div id="error" class="error"></div>
        </div>
        
        <div id="chart-container" class="chart-container" style="display: none;">
            <canvas id="currency-chart"></canvas>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
